<div id="u0_rtf"><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:18px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">产品概述</span><span style="font-family:Arial;font-size:18px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">：</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:18px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;"></span><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">目前的</span><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">二手集市，结构上类似商城，选物，购物。缺少对互动的良好支持，在分类查找上也不便利。用户可以通过搜索找到想要的东西，但是无法满足他们对产品的进一步了解，以及刺激再次消费的需求。</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">目前淘宝二手集市只是增加了不同的浏览方式和更多便于二手交易的功能。19楼二手也是突出物品，而忽视人。</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">接下来能吸引其他二手交易平台的人气，同时将线上模式通过其他方式去完成。</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">新二手集市，希望将社区整合，更多的突出人的概念。希望用户在这个平台上能建立人与人的互动增加用户黏性。</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p><p style="text-align:left;line-height:28px;"><span style="font-family:Arial;font-size:14px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;text-decoration:none;">&nbsp;</span></p></div>
